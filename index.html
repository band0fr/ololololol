<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siego Key Purchase</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #121212);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 450px;
            padding: 30px;
            background: #2c2c3e;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #ff9800;
        }
        p {
            margin: 10px 0;
            font-size: 16px;
            color: #cccccc;
        }
        button {
            background: #007bff;
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .key {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #444;
            background: #3a3a4f;
            border-radius: 10px;
            word-break: break-word;
            font-size: 18px;
            color: #00ff7f;
        }
        .link-button {
            background: #4caf50;
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-top: 15px;
            transition: background 0.3s;
        }
        .link-button:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buy Siego Key</h1>
        <p>Lifetime access to the script for only <strong>$5</strong>.</p>
        <a href="https://www.paypal.me/JayJames270" class="link-button" target="_blank">Pay Via PayPal</a>
        <a href="https://www.roblox.com/game-pass/1037090923" class="link-button" target="_blank" style="background: #ff9800;">Pay Via Robux</a>
        <button onclick="verifyPayment()">Verify Payment & Get Key</button>
        <div class="key" id="keyContainer" style="display: none;"></div>
    </div>

    <script>
        async function verifyPayment() {
            const hasPaid = confirm("Have you completed the payment?");

            if (hasPaid) {
                try {
                    // Simulate server verification (Replace this with actual server API call)
                    const response = await fetch('https://your-server.com/verify-payment', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            userId: 'exampleUserId', // Replace with actual user identifier
                        }),
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Generate a random key
                        const key = 'KEY-' + Math.random().toString(36).substr(2, 10).toUpperCase();

                        // Display the key
                        const keyContainer = document.getElementById('keyContainer');
                        keyContainer.style.display = 'block';
                        keyContainer.innerHTML = `<strong>Your Key:</strong> ${key}`;

                        alert("Payment verified! Here is your key.");
                    } else {
                        alert("Payment verification failed. Please try again or contact support.");
                    }
                } catch (error) {
                    alert("An error occurred while verifying payment. Please try again later.");
                    console.error(error);
                }
            } else {
                alert("Please complete the payment first.");
            }
        }
    </script>
</body>
</html>
